<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Perceptron Visualization</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="libraries/p5.min.js"></script>
  <script src="sketch2.js"></script>
  <style>
    html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  #canvas-container {
    width: 100%;
    height: calc(100% - 60px); /* Leave space for buttons */
    position: relative;
  }

  #button-container {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 10px;
    background-color: #f8f9fa; /* Light gray background */
    border-top: 1px solid #ddd; /* Optional: border for separation */
    z-index: 1000;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #0056b3;
  }

  button:active {
    background-color: #003f7f;
  }

  </style>
</head>
<body>
  <header>
    <button id="back-button" onclick="window.location.href='index.html'">Back to Landing Page</button>
  </header>
  <div id="canvas-container"></div>
  <div id="button-container" class="bottom-buttons">
    <button id="trainButton">Start Training</button>
    <button id="clearButton">Clear Data</button>
    <button id="classButton">Switch to Class 2</button>
  </div>
</body>
</html>
